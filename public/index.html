<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Votingkeun</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../src/bootstrap/dist/css/bootstrap.css" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="../src/fontawesome/css/all.min.css" />

    <!-- style -->
    <link rel="stylesheet" href="style/votingkeun.css" />
  </head>
  <body>

    <!-- Title bar -->
    <div class="container-fluid">
        <div class="row text-center mt-4">
            <p class="fw-semibold" style="font-size: 14px;">Selamat datang di Votingkeun</p>
        </div>
    </div> <!-- Title bar end -->

    <!-- Title content -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="text-theme-color fw-semibold">Silahkan masuk </h5>
                <h4 class="text-theme-color fw-semibold">dengan username anda</h5>
            </div>
        </div>
    </div> <!-- Title content END -->

    <!-- login form -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="#" class="text-center">
                    <div class="mb-3 text-start">
                        <label for="username" class="form-label fw-semibold" style="font-size: 14px; margin-bottom: -10px">Username</label>
                        <input type="text" name="username" class="form-control" id="username">
                    </div>
                    <div class="mb-3 text-start">
                      <label for="password" class="form-label fw-semibold" style="font-size: 14px; margin-bottom: -10px">Kata Sandi</label>
                      <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary rounded-5 bg-theme-color fw-semibold text-center" style="padding-right: 5rem; padding-left: 5rem;">Masuk</button>
                  </form>
            </div>
        </div>
    </div> <!-- login form END -->
   
    
  </body>
</html>
