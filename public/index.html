<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Votingkeun</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../src/bootstrap/dist/css/bootstrap.css" />

    <!-- style -->
    <link rel="stylesheet" href="style/votingkeun.css" />
  </head>
  <body class="overflow-hidden">

    <!-- Title bar -->
    <div class="container-fluid">
        <div class="row text-center mt-4">
            <p class="fw-semibold" style="font-size: 14px;">Selamat datang di Votingkeun</p>
        </div>
    </div> <!-- Title bar end -->

    <!-- Title content -->
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 5rem;">
            <div class="col-10">
                <h4 class="color-theme fw-semibold">Silahkan masuk </h5>
                <h4 class="color-theme fw-semibold">dengan username anda</h5>
            </div>
        </div>
    </div> <!-- Title content END -->

    <!-- login form -->
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 2rem;">
            <div class="col-10">
                <form action="home-1.html" class="text-center">
                    <div class="mb-3 text-start">
                        <label for="username" class="form-label fw-semibold" style="font-size: 14px; margin-bottom: -10px">Username</label>
                        <input type="text" placeholder="ajidsolehudin" name="username" class="form-control" id="username">
                    </div>
                    <div class="mb-3 text-start">
                      <label for="password" class="form-label fw-semibold" style="font-size: 14px; margin-bottom: -10px">Kata Sandi</label>
                      <input type="password" placeholder="******" name="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary rounded-4 bg-theme-color fw-semibold text-center py-2" style="padding-right: 5rem; padding-left: 5rem; margin-top: 5rem;">Masuk</button>
                  </form>
            </div>
        </div>
    </div> <!-- login form END -->

    <!-- footer -->
    <div class="container">
      <div class="row position-absolute start-0 end-0 bottom-0">
        <div class="col-12 d-flex justify-content-center">
          <p class="fw-semibold" style="font-size: 12px;">Butuh bantuan?</p> <a href="" class="fw-semibold text-decoration-none text-theme-color" style="font-size: 12px;">Klik Disini</a>
        </div>
      </div>
    </div>
    <!-- footer END -->
   
    
  </body>
</html>
